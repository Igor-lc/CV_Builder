<!-- resume/templates/resume/delete_resume_confirmation.html -->

{% extends 'resume/base.html' %}

{% block title %}Delete Resume{% endblock %}

{% block content %}
    <div class="confirmation">
        <h1>Are you sure you want to delete this resume?</h1>
        <p><strong>{{ resume.first_name }} {{ resume.last_name }}</strong></p>
        <p>This action cannot be undone.</p>

        <!-- Кнопки для підтвердження або скасування -->
        <form action="{% url 'resume:delete_resume' resume.pk %}" method="post">
            {% csrf_token %}
            <button class="styled-button" type="submit">Yes, Delete</button>
        </form>

        <a href="{% url 'resume:resume_list' %}">
            <button class="styled-button" type="button">Cancel</button>
        </a>
    </div>
{% endblock %}

<!-- resume/templates/resume/base.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Resume Builder{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <!-- Підключення JS файлів, якщо є -->
    <script src="{% static 'js/scripts.js' %}" defer></script>
</head>
<body>
    <header>
        <!-- Навігація -->
        <nav>
            <div class="container">
                <ul>
                    <li><a href="{% url 'resume:resume_list' %}">Resume List</a></li>
                    <li><a href="{% url 'resume:create_resume' %}">Create New Resume</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Resume Builder. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
